<particles 
    [params]="styles.backgroundParams" 
    [style]="styles.background" 
    [width]="styles.backgroundWidth" 
    [height]="styles.backgroundHeight">
</particles>
<div class="l_container" [ngStyle]="styles.authBrand" *ngIf="gotSessionInfo">
    <div class="l_b">
        <img src="/assets/images/Logo-animated.gif" alt="animated image of brain" class="l_b_image">
        <h2 class="l_b_title">Let brain take care of your data</h2>
    </div>
    <div class="separator" [ngStyle]="styles.authSeparator"></div>
    <div class="l_a">
        <a class="l_a_btns" [ngStyle]="styles.authBtn" href="{{authUrls.Google}}">
            <i class="fa fa-google l_a_icon"></i><span class="l_a_text">Google</span>
        </a>
        <a class="l_a_btns"[ngStyle]="styles.authBtn" href="{{authUrls.Google}}">
            <i class="fa fa-github l_a_icon"></i><span class="l_a_text">Github</span>
        </a>
        <a class="l_a_btns"[ngStyle]="styles.authBtn" href="{{authUrls.Google}}">
            <i class="fa fa-facebook l_a_icon"></i><span class="l_a_text">Facebook</span>
        </a>
        <a class="l_a_btns"[ngStyle]="styles.authBtn" href="{{authUrls.Google}}">
            <i class="fa fa-twitter l_a_icon"></i><span class="l_a_text">Twitter</span>
        </a>
    </div>
</div>
