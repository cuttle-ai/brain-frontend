<brain-page [style]="style.BACKGROUND" [title]="'Explore your datasets'">
    <div class="d_mc">
        <div class="d_mc_ac">
            <button nbButton status="info" (click)="navigateTo(['pages', 'data', 'sources'])" class="d_mc_ac_btn">Add
                dataset</button>
        </div>
        <div class="d_mc_uc">
            <nb-card *ngFor="let upload of fileUploads" class="d_mc_uc_u" status="success">
                <nb-card-header>{{upload.Name}}</nb-card-header>
                <nb-card-body>
                    <nb-badge [text]="upload.Source" status="danger" position="top right"></nb-badge>
                    <button nbButton (click)="navigateTo(['pages', 'data', 'dataset', upload.ID])">View</button>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</brain-page>
