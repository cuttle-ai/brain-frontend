<nb-card [nbSpinner]="loading" nbSpinnerStatus="info">
    <nb-card-header>Edit Details
        <nb-alert status="warning" *ngIf="error">
            {{error}}
        </nb-alert>
    </nb-card-header>
    <nb-card-body class="d_c" *ngIf="dataset">
        <input class="d_c_item" type="text" nbInput placeholder="Name of the dataset" [(ngModel)]="dataset.Name">
        <textarea nbInput class="d_c_item" placeholder="Description of the dataset"
            [(ngModel)]="dataset.Description"></textarea>
        <div class="d_c_btns">
            <button nbButton status="success" (click)="update()">Update</button>
            <button nbButton status="basic" (click)="cancel()">Cancel</button></div>
    </nb-card-body>
</nb-card>
