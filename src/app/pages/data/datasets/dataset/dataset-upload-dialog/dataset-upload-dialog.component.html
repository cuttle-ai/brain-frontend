<nb-card [nbSpinner]="loading" nbSpinnerStatus="info">
    <nb-card-header>Update File
    </nb-card-header>
    <nb-card-body class="d_c">
        How do you want to add data
        <div class="d_c_btns">
            <button nbButton status="success" (click)="selected(true)">Append to existing</button>
            <button nbButton status="danger" (click)="selected(false)">Replace existing</button>
            <button nbButton status="basic" (click)="cancel()">Cancel</button></div>
    </nb-card-body>
</nb-card>
